{% load staticfiles %}

<header id="header" class="page-topbar">
    <!-- start header nav-->
    <div class="navbar-fixed">
        <nav class="navbar-color white z-depth-3">
            <div class="nav-wrapper">
                <div class="header-search-wrapper hide-on-med-and-down sideNav-lock">
                    <div class="row">
                        <h4 class="center blue-grey-text titulo-pagina">
                            Admin
                            {% block nombre-empresa %}{% endblock %}
                        </h4>
                    </div>
                </div>

                <ul class="right hide-on-med-and-down">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="javascript:void(0);" class="waves-effect waves-block waves-light profile-button" data-activates="profile-dropdown">
                            <span class="avatar-status avatar-online">
                                <img class="activator" src="/media/{{obj.foto}}" alt="img" height="150">
                                <i></i>
                            </span>
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="waves-effect waves-block waves-light">
                            <i class="material-icons">person</i>
                       </a>
                    </li>
                    {% endif %}
                </ul>

                <ul id="profile-dropdown" class="dropdown-content">
                    <li>
                        <a href="{% url 'logout' %}" class="grey-text text-darken-1">
                        <i class="material-icons">keyboard_tab</i> Cerrar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
